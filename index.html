<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes From 1947 - Vlog Archive</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-banner {
            background: linear-gradient(90deg, #ff9933 0%, #ffffff 50%, #138808 100%);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 4px solid #000080;
        }
        .header-title {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            font-weight: bold;
            color: #333;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        /* Custom scrollbar for table links list */
        ul.list-unstyled li {
            margin-bottom: 5px;
        }
        a:hover {
            text-decoration: underline !important;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header-banner text-center">
        <div class="container">
            <h1 class="header-title display-4">Echoes From 1947</h1>
            <p class="lead text-dark">Uncovering the Truths of Our History</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                
                <div class="table-container">
                    <h3 class="mb-4 text-primary border-bottom pb-2">Vlog Directory</h3>
                    
                    <!-- Status Message Area -->
                    <div id="status-message" class="alert alert-info">
                        Loading vlogs data...
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover table-striped align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col" style="width: 10%;">S.No</th>
                                    <th scope="col" style="width: 35%;">Category / Name</th>
                                    <th scope="col" style="width: 55%;">Vlog Links</th>
                                </tr>
                            </thead>
                            <tbody id="vlog-table-body">
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5 text-muted">
        <p>&copy; 2025 Echoes From 1947. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
