<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTripHome | Image Gallery</title>
    <style>
        /* CSS Section */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 { text-align: center; color: #333; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .gallery-item:hover { transform: scale(1.05); }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        /* Lightbox/Popup Styling */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        #close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Project Gallery</h1>
    <div class="gallery" id="gallery">
        </div>

    <div id="lightbox" onclick="closeLightbox()">
        <span id="close-btn">&times;</span>
        <img id="lightbox-img" src="" alt="Zoomed View">
    </div>

    <script>
        /* JS Section */
        
        // 1. Manually add your .jpg and .png filenames here
        //http://127.0.0.1:5500/railway/_Gemini%20–railyway-analysisGoogleAI.htm
        const imageFiles = [
    "Screenshot 2026-01-25 at 5.41.51 PM.png",
    "README.md",
    "Screenshot_2024-09-18-18-40-35-407_com.android.chrome.jpg",
    "Screenshot_2024-09-18-18-41-59-263_com.whereismytrain.android.jpg",
    "Screenshot_2024-10-25-16-46-06-936_com.whereismytrain.android.jpg",
    "Screenshot_2025-10-17-20-11-30-446_com.android.chrome.jpg",
    "Screenshot_2025-10-17-22-12-44-580_com.whatsapp.jpg",
    "Screenshot_2025-10-19-21-51-41-851_.jpg",
    "Screenshot_2026-01-21-21-00-31-280_com.google.android.gm.jpg"
];

        const galleryContainer = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // 2. Generate the gallery items
        imageFiles.forEach(fileName => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `<img src="${fileName}" alt="${fileName}" onerror="this.parentElement.style.display='none'">`;
            
            item.onclick = () => {
                lightboxImg.src = fileName;
                lightbox.style.display = 'flex';
            };
            
            galleryContainer.appendChild(item);
        });

        // 3. Function to close the zoom view
        function closeLightbox() {
            lightbox.style.display = 'none';
            lightboxImg.src = "";
        }

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeLightbox();
        });
    </script>
</body>
</html>
